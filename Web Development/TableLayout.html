<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Table Layout</title>
</head>
<body>
  <table border="5" cellspacing="0" cellpadding="18" align="center" width="60%">
    <tr>
      <td rowspan="2">ONE</td>
      <td>TWO</td>
      <td rowspan="2">THREE</td>
    </tr>
    <tr>
      <td>FIVE</td>
    </tr>
    <tr>
      <td>FOUR</td>
      <td>SIX</td>
      <td>SEVEN</td>
    </tr>
  </table>
</body>
</html>
