<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS for styling -->
</head>
<body>

    <!-- Navbar -->
    <header>
        <div class="navbar">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="logo">
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">TV Shows</a>
                <a href="#">Movies</a>
                <a href="#">Latest</a>
                <a href="#">My List</a>
            </div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Profile" class="profile">
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Watch Everywhere</h1>
            <p>Stream movies and TV shows on any device, anytime, anywhere.</p>
            <a href="#" class="btn">Join Now</a>
        </div>
    </section>

    <!-- Row of Movies -->
    <section class="movies">
        <h2>Popular on Netflix</h2>
        <div class="movie-row">
            <div class="movie-item"><img src="https://via.placeholder.com/150" alt="Movie 1"></div>
            <div class="movie-item"><img src="https://via.placeholder.com/150" alt="Movie 2"></div>
            <div class="movie-item"><img src="https://via.placeholder.com/150" alt="Movie 3"></div>
            <div class="movie-item"><img src="https://via.placeholder.com/150" alt="Movie 4"></div>
            <div class="movie-item"><img src="https://via.placeholder.com/150" alt="Movie 5"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Netflix Clone | All Rights Reserved</p>
    </footer>

</body>
</html>
